<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>angularFire</ion-title>
</ion-navbar>

<ion-content padding class="angular-fire">

  <ion-card *ngFor="#question of questions | async">

    <ion-item>
      <ion-avatar item-left>
        <ion-icon name="person"></ion-icon>
      </ion-avatar>
      <h2>{{question.val().name}}</h2>
      <p>November 5, 1955</p>
    </ion-item>

    <ion-card-content>
      <p>{{question.val().message}}</p>
    </ion-card-content>

    <ion-item>
      <button primary clear item-left>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
      <button primary clear item-left>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
      <ion-note item-right>
        11h ago
      </ion-note>
    </ion-item>

  </ion-card>

</ion-content>
